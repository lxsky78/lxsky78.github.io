<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tableau Minimal Test</title>
</head>
<body>
  <div id="vizContainer" style="width: 100%; height: 700px;"></div>

  <script src="https://public.tableau.com/javascripts/api/viz_v1.js"></script>
  <script>
    var containerDiv = document.getElementById("vizContainer");
    var url = "https://public.tableau.com/views/RegionalSampleWorkbook/Storms";
    var options = {
      hideTabs: true,
      width: "100%",
      height: "700px"
    };
    new tableau.Viz(containerDiv, url, options);
  </script>
</body>
</html>
