  <section class="viz-section">
    <h2 class="viz-title">Earthquake Visualization</h2>
    <p class="viz-description">
      An interactive dashboard showing earthquake data from Tableau Public.
    </p>
    <div class="viz-container" id="vizContainer"></div>
  </section>

  <script src="https://public.tableau.com/javascripts/api/viz_v1.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const vizURL =
        "https://public.tableau.com/views/Earthquake_17211811625210/Earthquake";
      const vizContainer = document.getElementById("vizContainer");

      const options = {
        hideTabs: true,
        hideToolbar: false,
        width: "100%",
        height: "700px",
      };

      new tableau.Viz(vizContainer, vizURL, options);
    });
  </script>
